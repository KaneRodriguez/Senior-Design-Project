<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script src="./js/jquery-3.1.1.min.js"></script>
       	<link rel="stylesheet" type="text/css" href="./css/main.css">
		<link rel="stylesheet" type="text/css" href="./css/ionicons.min.css">
		<link rel="stylesheet" type="text/css" href="./css/preloader.css">
		<script src="./js/preloader.js"></script>
        <style>
			#home {
				position: absolute;
				z-index: 10;
				font-size: 2.5em;
				color: teal;
				width: 2em;
				height: 2em;
			}
			#shutdown {
				position: absolute;
				bottom: 5%;
				left: 30.5%;
				z-index: 10;
				font-size: 2.5em;
			}
			
			#slider {
				position: absolute;
				bottom: 10%;
				left: 15%;
				z-index: 10;
				width: 2.5em;
			}
			#invert {
				position: absolute;
				bottom: 5%;
				left: 30.5%;
				z-index: 10;
				font-size: 2.5em;
			}
        </style>
	</head>
	<body>
	
	<!-- preloader -->
	<div id="wrap"></div>
	<script>
		var preloader = new MyPreloader({
			baseColor: '#0f0',
			ringColor: $("body").css("background")
		});
	</script>
	<!-- end preloader -->

		<div id="dockContainer">
<div id="dockWrapper">
<ul class="osx-dock">
  <li class="active">
    <a id="home" href="#" title=""><img src="http://icons.iconarchive.com/icons/custom-icon-design/pretty-office-4/256/home-icon.png" /></a>
  </li>
  <li>
	<a id="shutdown" class="ion-power" href="#" title=""><i></i></a>
  </li>

   <li>
    <a id="invert" class="ion-ios-lightbulb-outline" href="#" title=""><i></i></a>
  </li>
    <li>
		<input type="range" id="slider" min=".4" max="1" step=".01" value="1">	
	</li>
</ul>
  </div>
</div>



		<div id="container">
		</div>


		<script type="text/javascript" src="js/form-handler.js"></script>
