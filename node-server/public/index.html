<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
	<script src="./js/jquery-3.1.1.min.js">
	</script>
	<link href="./css/main.css" rel="stylesheet" type="text/css">
	<link href="./css/ionicons.min.css" rel="stylesheet" type="text/css">
	<link href="./css/preloader.css" rel="stylesheet" type="text/css">
	<script src="./js/preloader.js">
	</script>
	<style>
	           .osx-dock li a:not(.ionic) {
	               position: absolute;
	               z-index: 10;
	               font-size: 2.5em;
	               width: 2em;
	               height: 2em;
	           }
	           #shutdown {
	               position: absolute;
	               left: 40%;
	               bottom: -15%;
	               z-index: 10;
	               font-size: 2.5em;
	           }
	           #slider {
	               position: absolute;
	               bottom: 30%;
	               left: -20%;
	               z-index: 10;
	               width: 4em;
	               transform: rotate(270deg);
	           }
	           #invert {
	               position: absolute;
	               left: 40%;
	               bottom: -15%;
	               z-index: 10;
	               font-size: 2.5em;
	           }
	</style>
	<title></title>
</head>
<body>
	<!-- preloader -->
	<div id="wrap"></div>
	<script>
	       var preloader = new MyPreloader({
	           baseColor: '#0f0',
	           ringColor: $("body").css("background")
	       });
	</script> <!-- end preloader -->
	<div id="dockContainer">
		<div id="dockWrapper">
			<ul class="osx-dock">
				<li class="active">
					<a href="#" id="home" title=""><img src="images/home.png"></a>
				</li>
				<li>
					<a href="#" id="steering" title=""><img src="images/steering.png"></a>
				</li>
				<li>
					<a href="#" id="arm" title=""><img src="images/arm.png"></a>
				</li>
				<li>
					<a href="#" id="camera" title=""><img src="images/camera.png"></a>
				</li>
				<li>
					<a href="#" id="settings" title=""><img src="images/settings.png"></a>
				</li>
				<li>
					<a class="ion-power ionic" href="#" id="shutdown" title=""><i></i></a>
				</li>
				<li>
					<a class="ion-ios-lightbulb-outline ionic" href="#" id="invert" title=""><i></i></a>
				</li>
				<li><input id="slider" max="1" min=".4" step=".01" type="range" value="1"></li>
			</ul>
		</div>
	</div>
	<div id="container"></div>
	<script src="js/form-handler.js" type="text/javascript">
	</script> 
	<script src="./js/virtualjoystick.js">
	</script> 
	<script src="./js/main.js">
	</script>
</body>
</html>
